name: Release Build Only

# 核心修改：只有在发布 Release (点击 Published) 时触发
on: 
  release:
    types: [published]

env:
  CARGO_TERM_COLOR: always

jobs:  
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix: 
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: copy-type
            asset_name: copy-type-linux-x86_64.deb
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: copy-type.exe
            asset_name: copy-type-windows-x86_64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: copy-type
            asset_name: copy-type-macos-x86_64.zip
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: copy-type
            asset_name: copy-type-macos-aarch64.zip

    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with: 
        toolchain: stable
        target: ${{ matrix.target }}
    
    - name: Install Linux build deps
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libglib2.0-dev \
          libgtk-3-dev \
          libxdo-dev \
          libx11-dev \
          libxkbcommon-dev \
          libwayland-dev \
          libxcb1-dev \
          libxcb-render0-dev \
          libxcb-shape0-dev \
          libxcb-xfixes0-dev \
          libxrandr-dev \
          libxi-dev \
          libxinerama-dev \
          libxcursor-dev \
          libxrender-dev \
          libgl1-mesa-dev \
          libegl1-mesa-dev \
          pkg-config

    - name: Install cargo-deb
      if: matrix.os == 'ubuntu-latest'
      run: cargo install cargo-deb --locked
    
    - name: Build
      run: cargo build --release --target ${{ matrix.target }} --verbose
    
    - name: Strip binary (Linux and macOS)
      if: matrix.os != 'windows-latest'
      run: strip target/${{ matrix.target }}/release/${{ matrix.binary_name }}
    
    - name: Build Linux package (.deb)
      if: matrix.os == 'ubuntu-latest'
      run: cargo deb --target ${{ matrix.target }} --no-build --verbose

    - name: Assemble macOS .app
      if: matrix.os == 'macos-latest'
      shell: bash
      run: |
        set -euo pipefail
        mkdir -p artifacts
        APP_NAME="Copy&Type.app"
        APP_DIR="bundle/$APP_NAME"
        mkdir -p "$APP_DIR/Contents/MacOS"
        mkdir -p "$APP_DIR/Contents/Resources"
        cp target/${{ matrix.target }}/release/${{ matrix.binary_name }} "$APP_DIR/Contents/MacOS/copy-type"
        INFO_PLIST=$(ls target/${{ matrix.target }}/release/build/*/out/Info.plist | head -n 1)
        cp "$INFO_PLIST" "$APP_DIR/Contents/Info.plist"
        chmod +x "$APP_DIR/Contents/MacOS/copy-type"
        ditto -c -k --sequesterRsrc --keepParent "$APP_DIR" "artifacts/${{ matrix.asset_name }}"

    - name: Stage artifacts
      if: matrix.os != 'macos-latest'
      shell: bash
      run: |
        set -euo pipefail
        mkdir -p artifacts
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          cp target/${{ matrix.target }}/release/${{ matrix.binary_name }} artifacts/${{ matrix.asset_name }}
        else
          DEB_PATH=$(ls target/${{ matrix.target }}/debian/*.deb target/debian/*.deb 2>/dev/null | head -n 1)
          if [ -z "$DEB_PATH" ]; then
            echo "Deb package not found."
            exit 1
          fi
          cp "$DEB_PATH" "artifacts/${{ matrix.asset_name }}"
        fi

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with: 
        name: ${{ matrix.asset_name }}
        path: artifacts/${{ matrix.asset_name }}
        if-no-files-found: error

  upload-to-release:
    needs: build
    runs-on: ubuntu-latest
    permissions: 
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    # 下载所有构建好的文件
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with: 
        path: artifacts
        pattern: '*' # 下载所有名字的构件
        merge-multiple: true # 将它们合并到同一个文件夹中，不要子文件夹
    
    - name: List artifacts to be uploaded
      run: ls -R artifacts
    
    # 将文件上传到当前的 Release 页面
    - name: Upload to Release
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
