name: Build Only

on: 
  push:  
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:  
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix: 
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin

    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with: 
        toolchain: stable
        target: ${{ matrix.target }}
    
    - name: Install Linux build deps
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libglib2.0-dev \
          libgtk-3-dev \
          libxdo-dev \
          libx11-dev \
          libxkbcommon-dev \
          libwayland-dev \
          libxcb1-dev \
          libxcb-render0-dev \
          libxcb-shape0-dev \
          libxcb-xfixes0-dev \
          libxrandr-dev \
          libxi-dev \
          libxinerama-dev \
          libxcursor-dev \
          libxrender-dev \
          libgl1-mesa-dev \
          libegl1-mesa-dev \
          pkg-config

    - name: Install cargo-deb
      if: matrix.os == 'ubuntu-latest'
      run: cargo install cargo-deb --locked
    
    # 只进行编译，验证代码能否在各平台成功构建
    - name: Build
      run: cargo build --release --target ${{ matrix.target }} --verbose

    - name: Build Linux package (.deb)
      if: matrix.os == 'ubuntu-latest'
      run: cargo deb --target ${{ matrix.target }} --no-build --verbose

    - name: Assemble macOS .app
      if: matrix.os == 'macos-latest'
      shell: bash
      run: |
        set -euo pipefail
        APP_NAME="Copy&Type.app"
        APP_DIR="target/app/$APP_NAME"
        mkdir -p "$APP_DIR/Contents/MacOS"
        mkdir -p "$APP_DIR/Contents/Resources"
        cp target/${{ matrix.target }}/release/copy-type "$APP_DIR/Contents/MacOS/copy-type"
        INFO_PLIST=$(ls target/${{ matrix.target }}/release/build/*/out/Info.plist | head -n 1)
        cp "$INFO_PLIST" "$APP_DIR/Contents/Info.plist"
        chmod +x "$APP_DIR/Contents/MacOS/copy-type"
