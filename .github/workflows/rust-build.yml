name: Build and Release

on: 
  push:  
    branches: [ "main" ]
    tags: 
      - 'v*'
  pull_request:
    branches: [ "main" ]
  release:
    types: [created, published]

env:
  CARGO_TERM_COLOR: always

jobs:  
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix: 
        include:
          - os: ubuntu-latest
            target:  x86_64-unknown-linux-gnu
            artifact_name:  copy-type
            asset_name: copy-type-linux-x86_64
          - os:  windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name:  copy-type.exe
            asset_name: copy-type-windows-x86_64.exe
          - os: macos-latest
            target:  x86_64-apple-darwin
            artifact_name: copy-type
            asset_name: copy-type-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: copy-type
            asset_name: copy-type-macos-aarch64

    steps:
    - uses:  actions/checkout@v4
    
    - name: Install Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with: 
        toolchain: stable
        target: ${{ matrix.target }}
    
    - name: Install Linux build deps
      if: matrix. os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libglib2.0-dev \
          libgtk-3-dev \
          libxdo-dev \
          libx11-dev \
          libxkbcommon-dev \
          libwayland-dev \
          libxcb1-dev \
          libxcb-render0-dev \
          libxcb-shape0-dev \
          libxcb-xfixes0-dev \
          libxrandr-dev \
          libxi-dev \
          libxinerama-dev \
          libxcursor-dev \
          libxrender-dev \
          libgl1-mesa-dev \
          libegl1-mesa-dev \
          pkg-config
    
    - name: Build
      run: cargo build --release --target ${{ matrix. target }} --verbose
    
    - name: Strip binary (Linux and macOS)
      if: matrix.os != 'windows-latest'
      run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
    
    - name:  Rename binary
      run: |
        mkdir -p artifacts
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} artifacts/${{ matrix.asset_name }}
        else
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} artifacts/${{ matrix.asset_name }}
        fi
      shell: bash
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with: 
        name:  ${{ matrix.asset_name }}
        path: artifacts/${{ matrix.asset_name }}
        if-no-files-found:  error

  release:
    needs: build
    runs-on:  ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'release'
    permissions: 
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with: 
        path: artifacts
    
    - name: Display structure of downloaded files
      run: ls -R artifacts
    
    - name: Create or Update Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event_name == 'release' && github.event.release.tag_name || github.ref_name }}
        files: artifacts/**/*
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}